 Elemental!\n* [**Orion**](https://github.com/LINKIWI/orion-web) - Data visualization frontend for OwnTracks location data\n\nDoes your project use `react-elemental`? Feel free to [submit a PR](https://github.com/LINKIWI/react-elemental-docs/blob/master/src/docs/examples.md) to add it to the above list.\n"},function(e,t){e.exports="`react-elemental` is a modern, flat, UI library built for React. It is built for maximum development velocity: there is no CSS to import and no additional parameters to add to your Webpack configuration. React Elemental has first-class support for ES6/JSX and works effortlessly with SSR.\n\nIt is also built with customizability and flexibility in mind. All components provide APIs for style and behavior overrides, and they transparently proxy all non-component props to the underlying container. By limiting the scope of responsibility of the library, it is also lightweight--there is only one necessary dependency.\n\nFor additional documentation, see the [`README.md`](https://github.com/LINKIWI/react-elemental/blob/master/README.md) and [`CHANGELOG.md`](https://github.com/LINKIWI/react-elemental/blob/master/CHANGELOG.md) on [Github](https://github.com/LINKIWI/react-elemental).\n\n### Examples\n\n![Orion](https://static.kevinlin.info/blog/react-elemental/orion.png)\n\n![Skycontrol](https://static.kevinlin.info/blog/react-elemental/skycontrol.png)\n\n![Skyvis](https://static.kevinlin.info/blog/react-elemental/skyvis.png)\n\n![Gatekeeper](https://static.kevinlin.info/blog/react-elemental/gatekeeper.png)\n\n![Linkr](https://static.kevinlin.info/blog/react-elemental/linkr.png)\n\nSee more at the [Examples](!local!/examples) page.\n\n### Fonts\n\nReact Elemental has standard primary and secondary typefaces available in the [npm module here](https://www.npmjs.com/package/react-elemental-fonts) ([Github](https://github.com/LINKIWI/react-elemental-fonts)), but usage is optional. The below instructions assume you are using these fonts, but you may choose to use any font you like. They are not bundled directly with React Elemental in order to cut down on bundle size, in case you choose to use your own fonts.\n\n### Installation and Usage\n\nFirst, install the Elemental core package and Elemental fonts package:\n\n```bash\n$ npm install --save react-elemental react-elemental-fonts\n```\n\nSurround your application with a top-level `Elemental` component (this works on the server too). This performs some stateful initialization procedures including some style injections, necessary because some styling (like `@font-face` declarations) need to be applied globally with CSS and cannot be inline styled.\n\nCustom configuration parameters can be specified as props of the `Elemental` component as documented [in the README](https://github.com/LINKIWI/react-elemental/blob/master/README.md).\n\nFor example,\n\n```jsx\nimport React, { Component } from 'react';\nimport { Elemental } from 'react-elemental';\nimport {\n  karlaBold,\n  karlaRegular,\n  sourceCodeProMedium,\n  sourceCodeProRegular,\n} from 'react-elemental-fonts';\n\n// You can omit the fontOpts prop if you don't want to use the standard fonts.\nconst App = () => (\n  <Elemental\n    fontOpts={{\n      primary: {\n        regular: karlaRegular,\n        bold: karlaBold,\n      },\n      secondary: {\n        regular: sourceCodeProRegular,\n        bold: sourceCodeProMedium,\n      },\n    }}\n  >\n    ...\n  </Elemental>\n);\n\nexport default App;\n```\n\nThat's it! No other configuration is necessary. You can now use the Elemental UI components in any of your components. Try, for example:\n\n```jsx\nimport { Spacing, Tag, Text } from 'react-elemental';\n\n...\n<Spacing bottom>\n  <Text size=\"alpha\">\n    Hello, world!\n  </Text>\n\n  <Tag text=\"tag text\" />\n</Spacing>\n...\n```\n\nUse the sidebar on the left to view documentation for a specific component.\n"},function(e,t,n){"use strict";Object.defineProperty(t,"__esModule",{value:!0});var r=s(n(1)),o=n(2),a= ded to specify spacing constants by name rather than value for purposes of readability, though either is valid.\n\n```jsx\nimport { spacing, Spacing } from 'react-elemental';\n\n...\n\n<Spacing size=\"small\">\n  This is the recommended way of specifying a size constant\n</Spacing>\n\n<Spacing size={spacing.small}>\n  You can specify the constant value as well, though this requires another import\n</Spacing>\n```\n\n#### Sizes\n\nThe standard sizes are as follows:\n\n* `micro` - `4px`\n* `tiny` - `6px`\n* `small` - `12px`\n* `default` - `24px` (default `Spacing` size if not explicitly specified)\n* `large` - `36px`\n* `huge` - `50px`\n* `enormous` - `100px`\n\nSee the example in the [Spacing](!local!/component/spacing) component for a demonstration of the actual size of each of these constants.\n"},function(e,t,n){"use strict";Object.defineProperty(t,"__esModule",{value:!0});var r=function(e){return e&&e.__esModule?e:{default:e}}(n(1)),o=n(2);t.default=function(){return r.default.createElement("div",null,r.default.createElement(o.Spacing,{size:"large",style:{backgroundColor:o.colors.gray10},bottom:!0,padding:!0},r.default.createElement(o.Text,null,"Large space below")),r.default.createElement(o.Spacing,{size:o.spacing.small,top:!0,padding:!0},r.default.createElement(o.Text,null,"Small space above")))}},function(e,t,n){"use strict";Object.defineProperty(t,"__esModule",{value:!0}),t.default={name:"spacing",description:"Standard spacing constants.",source:"https://github.com/LINKIWI/react-elemental/blob/master/src/styles/spacing.js"}},function(e,t,n){"use strict";Object.defineProperty(t,"__esModule",{value:!0});var r=l(n(114)),o=l(n(113)),a=l(n(112)),i=l(n(111));function l(e){return e&&e.__esModule?e:{default:e}}t.default={meta:r.default,source:i.default,content:a.default,example:o.default}},function(e,t){e.exports="import React from 'react';\nimport Github from 'react-icons/lib/fa/github';\nimport { sizes, Spacing, Text } from 'react-elemental';\n\nconst SizesExample lected) state. This is similar to the state management required of the [Tabs](!local!/component/tabs) component.\n\nA minimal implementation might record the active option in local component state:\n\n```jsx\nimport React, { Component } from 'react';\nimport { RadioGroup } from 'react-elemental';\n\nclass RadioGroupController extends Component {\n  state = { value: null };\n\n  handleChange = (value) => this.setState({ value });\n\n  render() {\n    const { value } = this.state;\n\n    return (\n      <RadioGroup\n        options={[\n          { value: 'one', label: 'one' },\n          { value: 'two', label: 'two' },\n        ]}\n        value={value}\n        onChange={this.handleChange}\n      />\n    );\n  }\n}\n```\n\n#### Radio renderer\n\nYou can optionally specify a renderer function for each radio button in the group. While the `RadioGroup` component handles rendering the contents of the radio button itself, you can control its layout with a custom renderer function. This can be used, for example, to adjust the spacing between radio buttons or to switch to a horizontal layout of options.\n\nThe `radioRenderer` prop is a function that should return a React element to be rendered for each radio button. The function is applied to an array containing instances of radio buttons with [Array.prototype.map](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map). Thus, the function receives as arguments, in order, the rendered radio button element, the index into the array where it exists, and the array of radio button elements.\n\nEach returned React element should have a unique `key`. By convention, each option's `value` should be unique; it is recommended to set `key={option.props.value}`.\n\nA renderer function could create a horizontal layout using flexbox:\n\n```jsx\nimport React from 'react';\nimport { RadioGroup, Spacing } from 'react-elemental';\n\nconst HorizontalRadioGroup = () => (\n  <RadioGroup\n    options={[\n
